syntax = "proto3";

package controller;

import "google/protobuf/timestamp.proto";

service Controller {
  // Returns an app matching the provided ID or nil
  rpc GetApp (AppRequest) returns (App) {}
}

message AppRequest {
  string id = 1;
}

message App {
  string id = 1;
  string name = 2;
  map<string,string> meta = 3;
  string strategy = 4;
  string release_id = 5;
  int32 deploy_timeout = 6;
  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp updated_at = 8;
}
